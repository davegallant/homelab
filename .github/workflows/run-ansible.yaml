name: Run ansible
on:
  push:
    branches:
      - main
  schedule:
    - cron: "@daily"

jobs:
  run-ansible-playbook:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Install ansible
        run: |
          apt update && apt install python3-pip -y
          python3 -m pip install ansible-core==2.15.9
      - name: Install ansible collections
        run: |
          ansible-galaxy collection install -r ansible/requirements.yml
      - name: Run playbook
        uses: dawidd6/action-ansible-playbook@v3
        with:
          playbook: ansible/playbooks/main.yml
          requirements: ansible/requirements.yml
          key: ${{ secrets.ANSIBLE_SSH_KEY }}
          vault_password: ${{secrets.ANSIBLE_VAULT_PASSWORD}}
          options: |
            --inventory ansible/inventory
      - name: Send failure notification
        if: always() && failure()
        run:
          curl -X POST "https://gotify.snake-cloud.ts.net/message?token=${{ secrets.GOTIFY_TOKEN }}" -F "title=gitea job ${{ github.repository }} failed!" -F "message=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_number }}" -F "priority=5"
