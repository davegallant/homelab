services:
  umami:
    image: ghcr.io/umami-software/umami:postgresql-latest
    network_mode: service:ts-umami
    container_name: umami
    environment:
      DATABASE_URL: postgresql://{{ umami_db_user}}:{{ umami_db_password }}@db:5432/umami
      DATABASE_TYPE: postgresql
      APP_SECRET: {{ umami_app_secret }}
    depends_on:
      db:
        condition: service_healthy
    init: true
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl http://localhost:3000/api/heartbeat"]
      interval: 5s
      timeout: 5s
      retries: 5
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: umami
      POSTGRES_USER: {{ umami_db_user }}
      POSTGRES_PASSWORD: {{ umami_db_password }}
    volumes:
      - umami-db-data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
  ts-umami:
    image: tailscale/tailscale:v1.78
    container_name: ts-umami
    hostname: umami
    environment:
      - TS_AUTHKEY={{ umami_ts_authkey }}
      - TS_SERVE_CONFIG=/config/umami.json
      - TS_STATE_DIR=/var/lib/tailscale
    volumes:
      - ${PWD}/state:/var/lib/tailscale
      - ${PWD}/config:/config
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - sys_module
    restart: unless-stopped
volumes:
  umami-db-data: