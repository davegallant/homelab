services:
  invidious:
    # https://quay.io/repository/invidious/invidious?tab=tags
    image: quay.io/invidious/invidious:2024.08.26-4782a67
    container_name: invidious
    restart: unless-stopped
    ports:
      - "0.0.0.0:3000:3000"
    environment:
      # Please read the following file for a comprehensive list of all available
      # configuration options and their associated syntax:
      # https://github.com/iv-org/invidious/blob/master/config/config.example.yml
      INVIDIOUS_CONFIG: |
        db:
          dbname: invidious
          user: {{ invidious_db_user }}
          password: {{ invidious_db_password }}
          host: invidious-db
          port: 5432
        check_tables: true
        hmac_key: {{ invidious_hmac_key }}
    healthcheck:
      test: wget -nv --tries=1 --spider http://127.0.0.1:3000/api/v1/comments/jNQXAC9IVRw || exit 1
      interval: 30s
      timeout: 5s
      retries: 2
    depends_on:
      - invidious-db
    networks:
      - invidious

  invidious-db:
    image: docker.io/library/postgres:14
    container_name: invidious-db
    restart: unless-stopped
    volumes:
      - postgresdata:/var/lib/postgresql/data
      - ./config/sql:/config/sql
      - ./docker/init-invidious-db.sh:/docker-entrypoint-initdb.d/init-invidious-db.sh
    environment:
      POSTGRES_DB: invidious
      POSTGRES_USER: {{ invidious_db_user }}
      POSTGRES_PASSWORD: {{ invidious_db_password }}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
    networks:
      - invidious

  traefik:
    image: traefik:v3.1.3
    container_name: traefik-invidious
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./traefik/data/traefik.yaml:/traefik.yaml:ro
      - ./traefik/data/dynamic.yaml:/dynamic.yaml:ro
      - /var/run/tailscale/tailscaled.sock:/var/run/tailscale/tailscaled.sock
    networks:
      - invidious

volumes:
  postgresdata:

networks:
  invidious:
    name: invidious
