services:
  navidrome:
    container_name: navidrome
    image: deluan/navidrome:0.55.1
    user: 1000:1000 # should be owner of volumes
    ports:
      - "4533:4533"
    restart: unless-stopped
    environment:
      - ND_ENABLEINSIGHTSCOLLECTOR=false
    volumes:
      - ./data:/data
      - /music:/music:ro
