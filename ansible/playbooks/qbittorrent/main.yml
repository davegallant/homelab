---
- name: Install qbittorrent
  hosts: qbittorrent
  tasks:
    - ansible.builtin.include_tasks:
        file: ../../tasks/install-docker-on-ubuntu.yml

    - ansible.builtin.include_tasks:
        file: ../../tasks/install-common-dependencies.yml 

    - name: Copy docker-compose.yml
      ansible.builtin.template:
        src: docker-compose.yml
        dest: "~/docker-compose.yml"
        mode: "0640"

    - name: Create 'qBittorrent' directory
      ansible.builtin.file:
        path: "~/qBittorrent"
        state: directory

    - name: Copy qbittorrent.conf
      ansible.builtin.template:
        src: ./qbittorrent.conf
        dest: "~/qBittorrent/qBittorrent.conf"
        mode: "0640"

    - name: Allow https
      community.general.ufw:
        rule: allow
        port: https
        proto: tcp

    - name: Enable UFW
      community.general.ufw:
        state: enabled
        policy: deny

    - name: Pull and start containers
      community.docker.docker_compose_v2:
        project_src: .
        pull: always

    - name: Prune docker images
      community.docker.docker_prune:
        containers: false
        images: true
        images_filters:
          dangling: false
        networks: false
        volumes: false
        builder_cache: false
